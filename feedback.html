<!DOCTYPE html>
<html>
  <head>
    <title>Feedback</title>
    <style>
      body {
        width: 300px;
        height: 400px;
        margin: 0;
        padding: 10px;
        background-color: #ffffff;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 200px;
      }
      label {
        font-size: 16px;
        margin-bottom: 10px;
      }
      textarea {
        height: 100px; /* Same as in popup.html */
        resize: none;
        font-size: 16px;
        padding: 5px;
        border: 1px solid #ccc; /* Same styling as popup.html */
      }
      button {
        font-size: 16px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      p {
        text-align: center;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Submit Feedback</h1>
    <form id="feedback-form">
      <label for="feedback-text">Enter your feedback:</label>
      <textarea id="feedback-text"></textarea>
      <button id="submit-feedback-button">Submit</button>
    </form>
    <p id="feedback-result"></p>
    <div id="loading-spinner" style="display: none">
      <img src="img/loading.gif" alt="Loading..." />
    </div>
    <script src="feedback.js"></script>
  </body>
</html>
