<!DOCTYPE html>
<html>
  <head>
    <title>Feedback</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @font-face {
        font-family: "Kole";
        src: url("fonts/Kole Extra Bold.ttf") format("truetype"); /* Adjust the path as necessary */
        font-weight: normal;
        font-style: normal;
      }
      body {
        width: 300px;
        height: 400px;
        margin: 0;
        padding: 10px;
        background-color: #ffffff;
        font-family: "Kole";
      }
      h1 {
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background: none; /* Remove default button background */
        border: none; /* Remove default button border */
        cursor: pointer;
        color: #4caf50; /* Set icon color */
        font-size: 20px; /* Adjust icon size */
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        height: 200px;
      }
      label {
        font-size: 16px;
        margin-bottom: 10px;
      }
      textarea {
        height: 100px;
        resize: none;
        font-size: 14px;
        padding: 5px;
        border: 1px solid #ccc;
        font-family: "Kole Regular";
      }
      button {
        font-size: 16px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      p {
        text-align: center;
        font-size: 16px;
        margin-top: 20px;
      }
      #loading-spinner img {
        width: 100px; /* Adjust the width */
        height: 100px; /* Adjust the height */
        display: block;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <h1>Submit Feedback</h1>
    <form id="feedback-form">
      <label for="feedback-text">Enter your feedback:</label>
      <textarea id="feedback-text"></textarea>
      <button id="submit-feedback-button">Submit</button>
    </form>
    <p id="feedback-result"></p>
    <div id="loading-spinner" style="display: none">
      <img src="img/loading.gif" alt="Loading..." />
    </div>
    <script src="feedback.js"></script>
  </body>
</html>
